<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>charles' choices kml layering</title>

    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
      height: 100%;
      width: 100%;
      overflow: hidden;
      float: left;
      border: thin solid #333;
      }
      #capture {
      height: 360px;
      width: 480px;
      overflow: hidden;
      float: left;
      background-color: #ECECFB;
      border: thin solid #333;
      border-left: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
      var map;
      var src = 'https://sites.google.com/site/cmtspublickmlfiles/kml/choices.kml';
      // var src = 'https://drive.google.com/file/d/1bpxxMCAHwpV-Ze4ilED-Nrt-vtwYkuQ8/choices.kml';
      console.log(src);

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(38.904, -77.016),
          zoom: 13,
          mapTypeId: 'terrain'
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdoj7GwknJjrIT0oRIxKHyve6mtQRqbhY&callback=initMap">
    </script>
  </body>
</html>
