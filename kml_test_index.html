<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>charles' choices kml layering</title>

    <style>
      #google-map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdoj7GwknJjrIT0oRIxKHyve6mtQRqbhY">
    </script>
  </head>

  <body>

    <div id="google-map" class="google-map"></div>
    
    <script>
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(38.904, -77.016),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          // scrollwheel: false
        }

        var map = new google.maps.Map(document.getElementById('google-map'), mapOptions);

        var ctaLayer = new google.maps.KmlLayer({
          url: '/choices.kml'
        });

        ctaLayer.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </body>
</html>
